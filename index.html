  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
    }

    .start-menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      background-color: #666;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #555;
    }

    .icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .label {
      font-size: 12px;
    }
  </style>
